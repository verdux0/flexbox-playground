<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learn Flex :P</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Test Flex CSS Offline</h1>
    <p class="subtitle">Configure styles visually and copy the generated CSS</p>
  </header>

  <main class="app">
    <section class="controls" aria-label="Control panel">
      <div class="card">
        <h2>Display & Flexbox</h2>

        <div class="field">
          <label for="displaySelect">display</label>
          <select id="displaySelect">
            <option value="block">block</option>
            <option value="inline-block">inline-block</option>
            <option value="flex" selected>flex</option>
            <option value="inline-flex">inline-flex</option>
            <option value="grid">grid</option>
            <option value="inline-grid">inline-grid</option>
            <option value="none">none</option>
          </select>
        </div>

        <div id="flexGroup" class="grid-2">
          <div class="field">
            <label for="flexDirection">flex-direction</label>
            <select id="flexDirection">
              <option value="row" selected>row</option>
              <option value="row-reverse">row-reverse</option>
              <option value="column">column</option>
              <option value="column-reverse">column-reverse</option>
            </select>
          </div>

          <div class="field">
            <label for="justifyContent">justify-content</label>
            <select id="justifyContent">
              <option value="flex-start" selected>flex-start</option>
              <option value="center">center</option>
              <option value="flex-end">flex-end</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
          </div>

          <div class="field">
            <label for="alignItems">align-items</label>
            <select id="alignItems">
              <option value="stretch" selected>stretch</option>
              <option value="flex-start">flex-start</option>
              <option value="center">center</option>
              <option value="flex-end">flex-end</option>
              <option value="baseline">baseline</option>
            </select>
          </div>

          <div class="field">
            <label for="flexWrap">flex-wrap</label>
            <select id="flexWrap">
              <option value="nowrap" selected>nowrap</option>
              <option value="wrap">wrap</option>
              <option value="wrap-reverse">wrap-reverse</option>
            </select>
          </div>

          <div class="field span-2">
            <label for="gapValue">gap</label>
            <div class="input-with-unit">
              <input id="gapValue" type="number" inputmode="decimal" min="0" step="1" placeholder="0" />
              <select id="gapUnit" class="unit">
                <option value="px" selected>px</option>
                <option value="rem">rem</option>
                <option value="em">em</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- 4.2) Tarjeta: Posicionamiento -->
      <div class="card">
        <h2>Positioning</h2>

        <div class="field">
          <label for="positionSelect">position</label>
          <select id="positionSelect">
            <option value="static" selected>static</option>
            <option value="relative">relative</option>
            <option value="absolute">absolute</option>
            <option value="fixed">fixed</option>
            <option value="sticky">sticky</option>
          </select>
        </div>

        <div id="offsetsGroup" class="grid-2">
          <div class="field">
            <label for="topValue">top</label>
            <div class="input-with-unit">
              <input id="topValue" type="number" inputmode="decimal" step="1" placeholder="auto" />
              <select id="topUnit" class="unit">
                <option value="px" selected>px</option>
                <option value="rem">rem</option>
                <option value="em">em</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="rightValue">right</label>
            <div class="input-with-unit">
              <input id="rightValue" type="number" inputmode="decimal" step="1" placeholder="auto" />
              <select id="rightUnit" class="unit">
                <option value="px" selected>px</option>
                <option value="rem">rem</option>
                <option value="em">em</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="bottomValue">bottom</label>
            <div class="input-with-unit">
              <input id="bottomValue" type="number" inputmode="decimal" step="1" placeholder="auto" />
              <select id="bottomUnit" class="unit">
                <option value="px" selected>px</option>
                <option value="rem">rem</option>
                <option value="em">em</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="leftValue">left</label>
            <div class="input-with-unit">
              <input id="leftValue" type="number" inputmode="decimal" step="1" placeholder="auto" />
              <select id="leftUnit" class="unit">
                <option value="px" selected>px</option>
                <option value="rem">rem</option>
                <option value="em">em</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Custom CSS</h2>
        <div class="field">
          <label for="customCss">Additional declarations for the preview</label>
          <textarea id="customCss" rows="6" placeholder="Example:
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 12px;"></textarea>
          <small>Enter CSS declarations (property: value;). They will be added inside the #previewBox selector.</small>
        </div>
      </div>

      <div class="card">
        <h2>Generated CSS</h2>
        <div class="code-area">
          <pre><code id="cssOutput" aria-live="polite"></code></pre>
          <button id="copyBtn" class="btn">Copy CSS</button>
        </div>
      </div>
    </section>

    <section class="preview" aria-label="Preview">
      <div class="preview-header">
        <h2>Preview</h2>
        <div class="hint">Drag the container if it's absolute/fixed</div>
      </div>

      <div id="previewStage">
        <div id="previewBox" class="preview-box" tabindex="0" aria-label="Preview box">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
        </div>
      </div>
    </section>
  </main>

  <style id="generatedStyle"></style>

  <script src="app.js"></script>
</body>
</html>
